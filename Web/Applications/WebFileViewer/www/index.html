<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel='stylesheet' href='../../lib/css/paraview.ui.toolbar.css'            type='text/css'>
        <link rel='stylesheet' href='../../lib/css/paraview.ui.toolbar.vcr.css'        type='text/css'>
        <link rel='stylesheet' href='../../lib/css/paraview.ui.toolbar.viewport.css'   type='text/css'>

        <link rel='stylesheet' href='style.css' type='text/css'>
    </head>

    <body onbeforeunload="stop()" onunload="stop()" class="page">
        <div class="header toolbar">
            <div class="logo" alt="ParaViewWeb File loader application"></div>
            <div class="open-file"></div>
            <div class="viewport-toolbar"></div>
            <div class="vcr-toolbar"></div>
            <div class="loading"></div>
        </div>
        <div class="file-list"></div>
        <div class="viewport-container"></div>

        <script src="../../lib/core/vtkweb-loader.js" load="all, filebrowser"></script>

        <script src="../../lib/js/paraview.ui.pipeline.js"></script>
        <script src="../../lib/js/paraview.ui.toolbar.js"></script>
        <script src="../../lib/js/paraview.ui.toolbar.vcr.js"></script>
        <script src="../../lib/js/paraview.ui.toolbar.viewport.js"></script>

        <script type="text/javascript">
            // Get default variables
            var config = {
                sessionManagerURL: vtkWeb.properties.sessionManagerURL,
                application: "loader"
            },
            stop = vtkWeb.NoOp,
            start = function(connection) {
                // Create viewport
                var viewport = vtkWeb.createViewport({session:connection.session});
                viewport.bind(".viewport-container");

                // Create file browser widget
                connection.session.call('vtk:listServerDirectory','.').then(function(files){
                    $('.file-list').fileBrowser({data: [files], session: connection.session}).bind('file-click', function(e){
                        connection.session.call("vtk:openFileFromPath", e.relativePath).then(function(reply){
                            viewport.render();
                            $('.file-list').hide();
                        });
                    });;
                });

                // Create toolbar for VCR control
                $('.vcr-toolbar').vcrToolbar(connection.session).bind('dataChanged', function() {
                    viewport.invalidateScene();
                });

                // Create toolbar for VIEWPORT manipulation
                $('.viewport-toolbar').viewportToolbar(viewport);

                // Loading is done
                $(".loading").hide();

                // Add resize listener
                $(window).resize(function() {
                    viewport.render();
                }).trigger('resize');

                // Add hide/show file browser behavior
                $(".open-file").click(function(){
                    var fileBrowser = $('.file-list');
                    if(fileBrowser.is(':visible')) {
                        fileBrowser.hide();
                    } else {
                        fileBrowser.show();
                    }
                    viewport.invalidateScene();
                });

                // Update stop method to use the connection
                stop = function() {
                    connection.session.call('vtk:exit');
                }

                // Auto load file if any available
                if(connection.hasOwnProperty('file')) {
                    connection.session.call('vtk:openFileFromPath', connection['file']).then(function(){
                        viewport.invalidateScene();
                    });
                }
            };

            // Try to launch the Viz process
            vtkWeb.smartConnect(config, start, function(code,reason){
                $(".loading").hide();
                console.log(reason);
            });
        </script>
    </body>
</html>
